apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-comame-xyz
  namespace: web
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/issuer: letsencrypt
spec:
  ingressClassName: external
  tls:
    - hosts:
        - comame.xyz
        - vpnserver.comame.xyz
        - voms-timeline.comame.xyz
        - dotfiles.comame.xyz
        - chat.comame.xyz
        - s.comame.xyz
        - dev-8080.comame.xyz
        - amq-db.comame.xyz
      secretName: comame-xyz
  rules:
    - host: comame.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: comame-xyz
                port:
                  number: 80
    - host: vpnserver.comame.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vpnserver-status
                port:
                  number: 2000
    - host: voms-timeline.comame.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: voms-timeline
                port:
                  number: 80
    - host: dotfiles.comame.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dotfiles
                port:
                  number: 80
    - host: s.comame.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shortlink
                port:
                  number: 8080
    - host: amq-db.comame.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amq-db
                port:
                  number: 8080
    - host: dev-8080.comame.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dev
                port:
                  number: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-comame-xyz-norewrite
  namespace: web
  annotations:
    cert-manager.io/issuer: letsencrypt
spec:
  ingressClassName: external
  tls:
    - hosts:
        - discordbot.comame.xyz
        - comame.xyz
      secretName: comame-xyz-norewrite
  rules:
    - host: discordbot.comame.xyz
      http:
        paths:
          - path: /high-school-fleet
            pathType: Prefix
            backend:
              service:
                name: discordbot-haifuri
                port:
                  number: 8080
    - host: comame.xyz
      http:
        paths:
          - path: /crazybuz
            pathType: Prefix
            backend:
              service:
                name: crazybuz
                port:
                  number: 80

---

