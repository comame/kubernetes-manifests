## Ingress

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-jenkins-external
  namespace: web
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/issuer: letsencrypt
spec:
  ingressClassName: internal # or external
  tls:
    - hosts:
        - jenkins.comame.dev # host
      secretName: jenkins.comame.dev # host
  rules:
    - host: jenkins.comame.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jenkins
                port:
                  number: 30000

