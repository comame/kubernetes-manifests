apiVersion: v1
kind: Namespace
metadata:
  name: jenkins

---
# Service account for Deploying

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jenkins-deploy
rules:
  - verbs:
      - get
      - update
      - patch
    apiGroups:
      - apps
    resources:
      - deployments

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-deploy
  namespace: jenkins

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-deploy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jenkins-deploy
subjects:
- kind: ServiceAccount
  name: jenkins-deploy
  namespace: jenkins

---
apiVersion: v1
kind: Secret
metadata:
  name: deploy-service-account
  namespace: jenkins
  annotations:
    kubernetes.io/service-account.name: "jenkins-deploy"
type: kubernetes.io/service-account-token
