apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-test-httpd
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /test-httpd
            pathType: Prefix
            backend:
              service:
                name: test-httpd
                port:
                  number: 80

---

apiVersion: v1
kind: Service
metadata:
  name: test-httpd
  namespace: production
spec:
  type: ExternalName
  externalName: test-httpd.test-httpd.svc.cluster.local
